<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tela de Login!</title>
</head>
<body>
    <h1>Criando Tela de Login</h1>
    <br>
    <form action="">
        <input type="email" placeholder="Digite um e-mail!" required autocomplete="off" autofocus>
        <input type="password" placeholder="Digite a sua senha" required>
        <label for="lembre-me"><input type="checkbox" id="lembre-me">Lembre-me</label>
        <button>Entrar</button>
    </form>
</body>
</html>
