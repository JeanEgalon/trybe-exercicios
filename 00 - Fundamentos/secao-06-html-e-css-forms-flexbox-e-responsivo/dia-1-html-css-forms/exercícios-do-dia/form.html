<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Concurso TrybeTrip!</header>
    <main>
        <form action="" id="form" method="GET">
            <div>
                <label for="name">Enter your name</label>
                <input type="text" class="form__input form-control" placeholder="Enter your name" autocomplete="off" name="name" id="name" />
                <label for="email">Enter your email</label>
                <input type="email" class="form__input form-control" placeholder="Enter your email" autocomplete="off" name="email" id="email" />
                <button class="btn btn-primary" id="submit-btn">Submit</button>
            </div>

            <div>
                <input class="form-check-input" type="radio" name="opcoes" value=""> Opção 1
                <input class="form-check-input" type="radio" name="opcoes" value=""> Opção 2
                <input class="form-check-input" type="radio" name="opcoes" value=""> Opção 3
                <input class="form-check-input" type="radio" name="opcoes" value=""> Opção 4
            </div>

            <div>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea name="digite-uma-resposta" id="digite-uma-resposta" cols="50" rows="10"
                    maxlength="500"></textarea>
            </div>

            <div>
                <label for="datepicker">Data:</label>
                <input type="text" id="datepicker">
                <br>
            </div>

            <div>
                <label class="form-check-label" for="concordo-termo1">Concordo 1</label>
                <input class="form-check-input" type="checkbox" id="concordo-termo1">
                <br>
                <label class="form-check-label" for="concordo-termo2">Concordo 2</label>
                <input class="form-check-input" type="checkbox" id="concordo-termo2">
            </div>

            <section id="botoes">
                <button class="btn btn-success" type="submit" id="botao-enviar">Enviar</button>
                <button class="btn btn-warning" type="reset">Apagar</button>
            </section>
        </form>

    </main>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
