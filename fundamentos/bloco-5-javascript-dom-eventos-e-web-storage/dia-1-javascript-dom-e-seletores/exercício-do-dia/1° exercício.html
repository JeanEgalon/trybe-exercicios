<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p id="descricao">Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()

        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText() {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerText = "Rico igual o Tio Zuke"
        }
        changeText();

        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeBackgroundColor() {
            let quadrado = document.getElementsByTagName('main')[0].style.background = 'rgb(76,164,109)';
        }
        changeBackgroundColor();

        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function qudradoParaBranco() {
            let quadrado = document.getElementsByClassName('center-content')[0];
            quadrado.style.background = 'white';
        }
        qudradoParaBranco();

        // 4. Crie uma função que corrija o texto da tag <h1>.
        function corrigindoTextoH1() {
            let textoH1 = document.getElementsByClassName('title')[0];
            textoH1.innerText = 'Exercício 5.1 - JavaScript';
        }
        corrigindoTextoH1();

        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function minusculoMaiusculo() {
            let paragrafo = document.getElementsByTagName('p')[0];
            paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
        }
        minusculoMaiusculo();

        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function exibirTagsP() {
            let exibicaoTag = document.getElementsByTagName('p');
            for (let i = 0; i < exibicaoTag.length; i += 1) {
                let mostrar = exibicaoTag[i].innerText;
                console.log(mostrar);
                // Ou também usar apenas console.log(exibicaoTag[i].innerText) assim deletando a linha acima do console (linha 91)
            }
        }
        exibirTagsP();
    </script>
</body>

</html>
