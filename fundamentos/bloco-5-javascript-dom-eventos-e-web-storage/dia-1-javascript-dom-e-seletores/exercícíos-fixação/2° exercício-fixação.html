<!-- Adicione uma classe igual para os dois parágrafos. -->
<!-- Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ; -->
<!-- Altere algum estilo do primeiro deles. -->
<!-- Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName . -->

<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";
    // Ex 1
    // Adicionado a classe 'paragrafo'

    // Ex 2
    let recuperandoParagrafos = document.getElementsByClassName('paragrafo');

    // Ex 3
    let alterandoEstiloPrimeiroParagrafo = document.getElementsByClassName('paragrafo')[0];
    alterandoEstiloPrimeiroParagrafo.style.color = 'green';

    // Ex 4
    let subtitulo = document.getElementsByTagName('h4')[0];
    subtitulo.style.color = 'purple';
  </script>
</body>

</html>
